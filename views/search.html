<div ng-repeat="language in languages" class="row">
    <h3>{{language}}</h3>
    <div class="list-cnt">
        <ol class="video-list border-left">
            <li ng-repeat="item in messages | filter: {language: language}">
                <a ng-href="#/{{item.language}}/{{item.title}}" class="display-block">
                <div class="video-thumb">
                    <div class="video-title">
                        {{item.title}}
                        <!--<a>{{item.title}}</a>-->
                    </div>
                    <div class="video-details">
                        <ul class="inline-list pipes">
                            <li ng-if="item.language">{{item.language}}</li>
                            <li ng-if="item.author">{{item.author}} </li>
                        </ul>
                    </div>
                </div>
                </a>
            </li>
        </ol>
    </div>
</div>
