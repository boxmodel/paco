<!doctype html>
<html>
<head>
    <link rel="stylesheet" href="styles/main.css" type="text/css" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.9/angular.min.js"></script>
    <script src='https://cdn.firebase.com/js/client/2.0.4/firebase.js'></script>
    <script src='https://cdn.firebase.com/libs/angularfire/0.8.0/angularfire.min.js'></script>
</head>
<body ng-app="myApp">

<article>

<header class="grad-blue">
    <nav>
        <ul>
            <li><div>&copy; paco</div></li>
            <li class="flex-5">
                <search class="flex-1">
                    <div class="search-cnt">
                        <input type="search" placeholder="What do you want say?" />
                    </div>
                </search>
            </li>
            <li><div>|||</div></li>
        </ul>
    </nav>
    <div class="search-cnt hide">
        <label>Paco</label>
        <input type="text" ng-model="bindme" ng-class="{'grad-red' : $dirty}" />
        <span><i class="fa fa-search fa-2x"></i></span>
    </div>
</header>

<main>
    
    <nav ng-controller="myNav" class="hide">
        <ul>
            <li ng-click="this.isSelected = !this.isSelected" ng-class="{'selected' : this.isSelected}">video</li>
            <li ng-click="this.isSelected = !this.isSelected" ng-class="{'selected' : this.isSelected}">details</li>
        </ul>
    </nav>
    
    <section ng-controller="MyController">
        
        <div class="list-cnt">
            <!--<label for='nameInput'>Username:</label>
            <input ng-model='name' type='text' id='nameInput' placeholder='enter a username...'>
            <input ng-model='msg' ng-keydown="addMessage($event)" type='text' id='messageInput'  placeholder='Type a message...'>-->
            <ol>
                <li ng-repeat="msg in messages"> <span>{{msg.body}} <small ng-if="msg.from">from : {{msg.from}} </small> </span></li>
            </ol>
            <!--<p ng-repeat="msg in messages">from : {{msg.from}} body: {{msg.body}} <span ng-if="msg.fromX">fromX : {{msg.fromX}}</span></p>-->
        </div>


    </section>
</main>

<footer>
    <nav>
        <ul>
            <li><div>b</div></li><li><div>b</div></li><li><div>b</div></li><li><div>b</div></li>
        </ul>
    </nav>
</footer>

</article>




    <script type="text/javascript" src="scripts/fb.js"></script>
    <script type="text/javascript" src="scripts/ng.js"></script>
</body>
</html>
